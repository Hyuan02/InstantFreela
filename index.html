<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.min.css">
    <title>Html do Jeito NINJA</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div id="app">
        <nav class="level navbar is-light" id="menu-p">
            <p class="navbar-item has-text-centered"><a v-on:click="aba = 0">Pagina Inicial</a></p>
            <p class="navbar-item has-text-centered"><a v-on:click="aba = 1">Cadastrar</a></p>
            <p class="navbar-item has-text-centered"><a v-on:click="aba = 2">Procurar Freelas</a></p>
            <p class="navbar-item has-text-centered"><a v-on:click="aba = 3">Procurar Pessoas</a></p>
            <p class="navbar-item has-text-centered"><a v-on:click="aba = 4">Login</a></p>            
        </nav>
        <transition name="fade">
            <section id="inicial" v-show = "aba == 0">
                <div class="container">
                    <div class="columns">
                        <div class="column is-8-desktop is-offset-2-desktop">
                            <h1 class="title has-text-centered" style="color:white">
                                Um sistema rápido de cadastramento de Freelas.
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </transition>
        <transition name="fade2">
            <section id="cadastro" v-show="aba == 1">
                <div class="container">
                    <div class="columns">
                        <div class="column is-4-desktop is-offset-7 is-offset-1-mobile is-10-mobile">
                            <h1 class="title">Cadastre-se.</h1>
                            <p>Para começar a utilizar nosso serviço, por favor, cadastre-se abaixo:</p>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-4-desktop is-offset-7 is-offset-1-mobile is-10-mobile">
                        <form class="form" method="POST" v-on:submit.prevent="cadastrarUsuario">
                            <fieldset class="field">
                                <label for="username" class="label">
                                    Nome de usuario
                                </label>
                                <div class="control">
                                    <input type="text" id="username" name="username" class="input" placeholder="Para login" v-model="loginCadastro.username">
                                </div>
                            </fieldset>
                            <fieldset class="field">
                                <label for="email" class="label">
                                    Email
                                </label>
                                <div class="control">
                                    <input type="text" name="email" id="email" class="input" v-model="loginCadastro.email" placeholder="Seu endereco de email">
                                </div>
                            </fieldset>
                            <fieldset class="field">
                                <label for="pass" class="label">
                                    Senha
                                </label>
                                <div class="control">
                                    <input type="password" name="pass" id="pass" v-model="loginCadastro.pass" class="input"
                                        placeholder="Sua senha mais secreta">
                                </div>
                            </fieldset>
                            <fieldset class="field">
                                <label for="pass2" class="label">
                                    Confirmar senha
                                </label>
                                <div class="control">
                                    <input type="password" name="pass2" id="pass2" class="input" v-model="loginCadastro.pass2"
                                        placeholder="Digite novamente">
                                </div>
                            </fieldset>
                            <fieldset class="field">
                                <label for="modalidade" class="label">
                                    Modalidade
                                </label>
                                <div class="select is-primary">
                                    <select name="tipoUsuario" v-model="opcaoProfissional">
                                        <option value="0" disabled>Selecione uma Opção</option>
                                        <option value="1">Contratante</option>
                                        <option value="2">Profissional</option>
                                    </select>
                                </div>
                            </fieldset>
                            <div v-if="opcaoProfissional == 1">
                                <fieldset class="field">
                                    <label for="nomeEmpresa" class="label">Nome da Empresa</label>
                                    <input type="text" class="input" name="nomeEmpresa" placeholder="O nome da sua Empresa!" v-model="empresaCadastro.nomeEmpresa">
                                </fieldset>
                                <fieldset class="field">
                                        <label for="cnpj" class="label">CNPJ</label>
                                        <input type="text" class="input" name="cnpj" placeholder="O seu cnpj!" v-model="empresaCadastro.cnpj">
                                </fieldset>
                                <br>
                            </div>
                            <div v-if="opcaoProfissional == 2">
                                <fieldset class="field">
                                    <label for="cpf" class="label">CPF:</label>
                                    <input type="text" class="input" name="cpf" id="cpf" placeholder="Seu CPF" v-model="profissionalCadastro.cpf">
                                </fieldset>
                                <fieldset class="field">
                                    <label for="nome" class="label">Nome</label>
                                    <input type="text" class="input" name="nome" id="nome" placeholder="Como você se chama?" v-model="profissionalCadastro.nome">
                                </fieldset>
                                <fieldset>
                                    <label for="datanasc" class="label">Data de Nascimento</label>
                                    <input type="date" class="input" name="datanasc" v-model="profissionalCadastro.dataNasc">
                                </fieldset>
                                <br>
                            </div>
                            <button class="button is-primary" type="submit">Enviar</button>
                        </form>
                    </div>
                    </div>
                </div>
            </section>
        </transition>
        <transition>
            <section id="bancoFreelas" v-show="aba == 2">
                <div class="container">
                    <div class="columns">
                        <div class="column is-5-desktop">
                           <h2 class="title">Encontre uma oportunidade!</h2>
                        </div>
                        <div class="column is-3-desktop is-offset-3">
                            <div class="control">
                                <input class="input" type="text" v-model="textoFreela" name="textoFreela" id="textoFreela" placeholder="Procure um trabalho..." v-on:input="buscarFreela(textoFreela)">
                            </div>
                        </div>
                    </div><br>
                    <div class="columns is-multiline">
                        <div class="card column is-2 is-10-mobile is-offset-1-mobile" v-for="(item, index) in oportunidades" v-bind:class="{'is-offset-1': (index%4>0)}">
                            <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="img/freela1.jpg" alt="">
                                    </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4">
                                                {{item.titulo}}
                                            </p>
                                            <p class="subtitle is-8">
                                                {{item.descricao}}
                                            </p>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </transition>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/js-sha256"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js">
    </script>
</body>

</html>
